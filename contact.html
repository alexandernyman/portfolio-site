<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Nyman Portfolio</title>
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <nav>
        <ul class="nav-ul">
            <li class="nav-li"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-li"><a href="experience.html" class="nav-link">Experience</a></li>
            <li class="nav-li"><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
    </nav>
    <header class="banner-exp">
        <h2 class="banner-title">Get in touch with me</h2>
    </header>
    
    <section class="contact-section">
        <form class="contact-form">
            <textarea name="message" id="message" cols="50" rows="10" placeholder="Message..." class="form-item" required></textarea>
            <input type="text" placeholder="Email..." class="form-item" required>
            <input type="submit" value="Submit" class="form-item">
        </form>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <ul class="footer-ul">
                <li class="footer-list"><a href="index.html" class="footer-link">Home</a></li>
                <li class="footer-list"><a href="experience.html" class="footer-link">Experience</a></li>
                <li class="footer-list active"><a href="contact.html" class="footer-link">Contact</a></li>
            </ul>
            <div class="footer-newsletter">
                <h2>Subscribe to my newsletter!</h2>
                <input class="footer-input" type="text" placeholder="Steve@smith.com">
                <button class="footer-button">Submit</button>
                <p>When subscribed you'll get updates on what I'm cooking together for future projects.</p>
            </div>
            
        </div>
    </footer>

</body>

</html>
